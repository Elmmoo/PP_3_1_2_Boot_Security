<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Add new user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid d-flex justify-content-between">
    <div>
      <span class="navbar-text text-white fw-bold" sec:authentication="name"></span>
      <span class="text-white">with roles:</span>
      <span class="navbar-text text-white" sec:authentication="principal.authorities"></span>
    </div>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-white vh-100 p-0">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user}">User</a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="col-md-10 p-4">
      <h2>Admin panel</h2>
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Users table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">New User</a>
        </li>
      </ul>

      <div class="card mt-3">
        <div class="card-header">
          Add new user
        </div>
        <div class="card-body">
          <form th:action="@{/admin/add}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label class="form-label fw-bold">First name</label>
              <input type="text" name="firstName" class="form-control bg-warning-subtle" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Last name</label>
              <input type="text" name="lastName" class="form-control bg-warning-subtle" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Age</label>
              <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" name="email" class="form-control bg-warning-subtle" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Role</label>
              <select multiple name="roleIds" class="form-select">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${#strings.replace(role.name, 'ROLE_', '')}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

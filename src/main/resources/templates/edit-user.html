<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{username}" placeholder="Username">
    <input type="password" th:field="*{password}" placeholder="Password">
    <input type="number" th:field="*{age}" placeholder="Age">
    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:value="${role.id}" name="roleIds" th:checked="${user.roles.contains(role)}">
        <label th:text="${role.name}"></label>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            <!-- Используйте sec:authentication вместо #authentication -->
            <span sec:authentication="name"></span>
            (<span sec:authentication="principal.authorities"></span>)
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark py-3">
            <h3 class="mb-0">Edit User</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/edit}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" th:field="*{age}" min="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           placeholder="Leave blank to keep current password">
                </div>

                <div class="mb-4">
                    <label class="form-label">Roles</label>
                    <div class="ms-3">
                        <div th:each="role : ${allRoles}" class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:value="${role.id}"
                                   name="roleIds"
                                   th:checked="${user.roles.contains(role)}"
                                   th:id="${'role-' + role.id}">
                            <label class="form-check-label"
                                   th:for="${'role-' + role.id}"
                                   th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">Save Changes</button>
                    <a th:href="@{/admin}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
